<link rel="import" href="../../polymer/polymer.html" />

<link rel="import" href="../../things-code-editor/things-code-editor.html" />

<!--
  텍스트 정보를 보여주는 상세 화면
-->

<dom-module id="things-text-viewer">
  <template>
    <style>
      :host {
        display: block;
        @apply (--layout-vertical);
        @apply (--layout-flex);
      }
      things-code-editor {
        @apply (--layout-flex);
      }
    </style>

    <things-code-editor
      id="text-viewer"
      theme="ace/theme/monokai"
      resource="[[resource]]"
      code-field="content"
      mode="ace/mode/json"
      buttons="[]"
    >
    </things-code-editor>
  </template>

  <script>
    Polymer({
      is: "things-text-viewer",

      properties: {
        /**
         * 타이틀
         */
        title: {
          type: String,
          value: "Detail",
        },

        /**
         * 상세 내용
         */
        content: {
          type: String,
          observer: "_contentChagned",
        },

        /**
         * 코드 에디터에서 사용할 Resource
         */
        resource: {
          type: Object,
        },
      },

      /**
       * 상세 내용 변경 시
       */
      _contentChagned: function (content) {
        this.resource = { id: 1, content: content };
      },
    });
  </script>
</dom-module>

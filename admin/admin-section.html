<link rel="import" href="../../polymer/polymer.html">

<!--
  관리자 페이지의 파트 데이터 표현을 위한 섹션
-->

<dom-module id="admin-section">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-flex);
        padding:5px 5px;
      }

      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      input[type="text"] {
        border:none;
        vertical-align:middle;
        font-size:16px;
      }

      #section-info table {
        border-collapse:collapse;
        border-spacing: 0;
        width:100%;
      }

      #section-info td {
        border-bottom:1px solid #999;
        padding:5px 10px;
        font-size:14px;
      }

      #section-info th {
        background-color:#f2eeeb;
        border-bottom:1px solid #999;
        padding:3px 10px 3px 0;
        color:#3f4048;
        width:200px;
        height:23px;
        text-align:right;
        font-weight: bolder;
        font-size:14px;
      }

      .heading {
        background-color:#7a7470;
        padding:10px 35px;
        border:none;
        color:#fff;
        text-align:left;
        line-height:0;
        font-size:16px;
      }
    </style>

    <a id="section-title" class="heading" on-click="toggleSection">[[title]]</a>

    <iron-collapse id="section-info" opened >
      <table>
          <template is="dom-repeat" items="[[items]]" as="item">
            <tr>
              <th>[[item.name]]</th>
              <td>[[item.value]]</td>
            </tr>
          </template>
          <template is="dom-repeat" items="[[detailItems]]" as="item">
            <tr>
              <td colspan="2" padding="0 100 0 0">
                <admin-section
                  title="[[item.name]]"
                  data="[[item.value]]">
                </admin-section>
              </td>
            </tr>
          </template>
      </table>
    </iron-collapse>
  </template>

  <script>
    Polymer({
      is: 'admin-section',

      behaviors: [
      ],

      properties: {
        /**
         * 섹션 타이틀
         */
        title: {
          type: String,
          value: 'Section'
        },

        /**
         * 컬러
         */
        color: {
          type: String,
          value: '#000'
        },

        /**
         * 백그라운드 컬러
         */
        backgroundColor: {
          type: String,
          value: '#FFFFFF'
        },

        /**
         * 데이터 오브젝트
         */
        data: {
          type: Object
        },

        /**
         * 화면과 매핑되는 데이터 오브젝트
         */
        items: {
          type: Array
        },

        detailItems: {
          type: Array
        }
      },

      observers: [
        '_dataChanged(data)'
      ],

      /**
       * 데이터 변경 이후에 ...
       *
       * @param {Object} data
       */
      _dataChanged: function(data) {
        var items = [];
        var detailItems = [];

        for(var key in data) {
          if(typeof data[key] == 'object' || typeof data[key] == 'Object') {
            detailItems.push({name : key, value : data[key]});
          } else {
            items.push({name : key, value : data[key]});
          }
        }

        this.items = items;
        this.detailItems = detailItems;
      },

      /**
       * Toggle - Show / Hide
       */
      toggleSection: function(e) {
        this.$['section-info'].toggle();
      }
    });
  </script>
</dom-module>

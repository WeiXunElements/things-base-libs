<!--
  Label Card 화면
-->

<dom-module id="things-base-label-card">
  <template>
    <style>
      :host {
        display: block;
        background-color: var(--things-whitegrey-background-color);
      }
      paper-toolbar {
        background-color: var(--things-primary-background-color);
        height: 45px;
        margin-top: 0px !important;
        @apply (--things-padding-clear);
      }
      paper-toolbar::shadow #topBar {
        height: 45px;
        padding: 0;
      }
      paper-toolbar::shadow #bottomBar {
        height: 45px;
        @apply (--layout-horizontal);
        @apply (--layout-end-justified);
        padding: 0 10px;
      }
      paper-toolbar .title {
        margin-left: 32px !important;
        line-height: initial !important;
      }
      #button-toolbar {
        background-color: var(--things-whitegrey-background-color);
        height: 45px;
        margin-top: 0px !important;
        @apply (--things-padding-clear);
      }
      .detail-card {
        @apply (--layout-vertical);
        min-width: 600px;
        max-width: 800px;
      }
      .detail-content {
        @apply (--layout-vertical);
      }
      .detail-content:first-child {
        @apply (--layout-horizontal);
      }
      .detail-content:last-child::shadow input {
        width: 68%;
      }
      .close-btn {
        @apply (--things-header-button);
        background: url(/images/icon-close.png) 100% 50% no-repeat;
        margin-right: 10px;
      }
      .container {
        height: 90vh;
        overflow: auto;
      }
      #card-list::shadow paper-card {
        padding: 6px 4px;
        min-height: 85px;
      }
      #card-list::shadow iron-image {
        width: 100%;
        height: 120px;
      }
      #card-list::shadow iron-image::shadow img {
        height: initial !important;
      }
      #card-list::shadow .title-text,
      #card-list::shadow .card-info {
        display: none;
      }
      #card-list::shadow #card-detail span {
        display: none;
        overflow-x: hidden;
        font-size: 12px;
        color: var(--things-primary-text-color);
        white-space: nowrap;
      }
      #card-list::shadow #card-detail span.name {
        display: block;
        padding: 3px 0 0 5px;
        font-size: 13px;
        font-weight: bold;
        color: var(--things-focus-background-color);
      }
      /*#card-list::shadow #card-detail span.homepage {
        margin-top:4px;
        padding:1px 0 0 2px;
        border-top:1px dotted #ddd;
      }
      #card-list::shadow #card-detail span:before {
        content:"";
        display:inline-block;
        position:relative;
        top:2px;
        width:12px;height:13px;
        margin-right:3px;
        background-image:url(/images/icon-tiny.png);
      }
      #card-list::shadow #card-detail span.name:before {
        display:none;
      }
      #card-list::shadow #card-detail span.phone:before {
        background-position:50% 0;
      }
      #card-list::shadow #card-detail span.email:before {
        background-position:50% -47px;
      }
      #card-list::shadow #card-detail span.homepage:before {
        background-position:50% -99px;
      }*/
      .detail-card iron-image {
        float: left;
        min-width: 580px;
        min-height: 380px;
        max-width: 780px;
        max-height: 580px;
      }
      .detail-card iron-image::shadow img {
        margin: auto;
        max-width: 100%;
      }
      .topinfo {
        float: right;
      }
      .import-dialog {
        @apply (--layout-flex);
      }
      .dialog-container {
        @apply (--layout-flex);
        @apply (--layout-vertical);
      }
      .bottom {
        @apply (--layout-horizontal);
        @apply (--layout-end-justified);
      }
      paper-dialog paper-toolbar:last-child {
        background-color: transparent;
        margin-bottom: 5px;
      }
      @media only all and (min-width: 400px) {
        things-card-image-list::shadow paper-card {
          width: 98% !important;
        }
      }
      @media only all and (min-width: 500px) {
        things-card-image-list::shadow paper-card {
          width: 47% !important;
        }
      }
      @media only all and (min-width: 600px) {
        things-card-image-list::shadow paper-card {
          width: 98% !important;
        }
      }
      @media only all and (min-width: 750px) {
        things-card-image-list::shadow paper-card {
          width: 48% !important;
        }
      }
      @media only all and (min-width: 1150px) {
        things-card-image-list::shadow paper-card {
          width: 31% !important;
        }
      }
      @media only all and (min-width: 1450px) {
        things-card-image-list::shadow paper-card {
          width: 23.5% !important;
        }
      }
      @media only all and (min-width: 1800px) {
        things-card-image-list::shadow paper-card {
          width: 18.5% !important;
        }
      }
    </style>

    <things-ajax id="find-label-ajax" resource-action="find" last-response="{{importData}}"> </things-ajax>

    <things-ajax
      id="label-group-ajax"
      resource-url="label_groups"
      resource-action="index"
      last-response="{{labelGroups}}"
    >
    </things-ajax>

    <things-ajax id="create-label-ajax" resource-action="create" resource-url="labels"> </things-ajax>

    <things-ajax auto id="resource-meta" method="GET" resource-url="[[menuMetaUrl]]" last-response="{{metaData}}">
    </things-ajax>

    <things-search-form
      id="search-form"
      title="[[menuInfo.title]]"
      form-fields="[[searchFormFields]]"
      select-fields="[[selectFields]]"
      sort-fields="[[sortFields]]"
      action-url="[[menuInfo.resource_url]]"
      page="{{page}}"
      limit="{{limit}}"
      last-response="{{lastResponse}}"
    >
    </things-search-form>

    <div id="card-list" class="container">
      <things-card-image-list
        items="[[items]]"
        use-file-service-url
        image-field="path"
        detail-fields="name,description,version,status,attachment"
        is-selector
      >
      </things-card-image-list>
    </div>

    <paper-dialog modal id="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <paper-toolbar>
        <span class="title">[[singleItem.name]]</span>
        <div class="buttonsGroup">
          <button dialog-dismiss class="close-btn"></button>
        </div>
      </paper-toolbar>

      <div class="detail-card">
        <div class="detail-content">
          <iron-image src="[[singleItem.attachment_id]]"></iron-image>
        </div>
        <!--div class="detail-content">
          <iron-image src="[[singleItem.thumbnail]]"></iron-image>
            <div class="topinfo">
              <things-input-field label="Version" value="[[singleItem.version]]" readonly></things-input-field>
              <things-input-field label="Status" value="[[singleItem.status]]" readonly></things-input-field>
              <things-input-field label="Description" value="[[singleItem.description]]" readonly></things-input-field>
            </div>
          </div>
          <div class="detail-content">
            <things-input-field label="Tags" value="[[singleItem.tags]]" readonly></things-input-field>
            <things-input-field label="Width" value="[[singleItem.width]]" readonly></things-input-field>
            <things-input-field label="Height" value="[[singleItem.height]]" readonly></things-input-field>
        </div-->
      </div>
    </paper-dialog>

    <paper-toolbar id="button-toolbar">
      <div class="bottom">
        <things-button-bar id="button-bar" buttons="[[buttons]]"></things-button-bar>
      </div>
    </paper-toolbar>

    <iron-scroll-threshold id="scroller" scroll-target="card-list" on-lower-threshold="goNextPage">
    </iron-scroll-threshold>

    <paper-dialog
      class="import-dialog"
      modal
      id="import-dialog"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation"
    >
      <paper-toolbar class="top-bar">
        <span class="title">[[dialogTitle]]</span>
        <div class="buttonsGroup">
          <button dialog-dismiss class="close-btn"></button>
        </div>
      </paper-toolbar>

      <div class="dialog-container">
        <things-input-field label="[[urlLabel]]" value="{{targetUrl}}"> </things-input-field>

        <things-combo label="[[groupListLabel]]" items="[[labelGroups.items]]" value="{{groupId}}" value-path="id">
        </things-combo>

        <div class="bottom">
          <things-button-bar id="button-group" buttons="[[dialogButtons]]"></things-button-bar>
        </div>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: "things-base-label-card",

      behaviors: [Things.ResourceMenuContentBehavior, Things.ViewOpenBehavior],

      properties: {
        /**
         * 데이터의 total count
         */
        totalCount: {
          type: Number,
        },

        /**
         * list에서 선택된 개별 아이템
         */
        singleItem: {
          type: Object,
        },

        /**
         * Import Data
         */
        importData: {
          type: Object,
          observer: "importDataChange",
        },

        /**
         * import dialog title
         */
        dialogTitle: {
          type: String,
          value: function () {
            return Things.DataGlobal.t("button.import");
          },
        },

        /**
         * import dialog buttons
         */
        dialogButtons: {
          type: Array,
          value: function () {
            return [
              {
                id: "confirm-btn",
                text: "confirm",
              },
            ];
          },
        },

        /**
         * input field label
         */
        urlLabel: {
          type: String,
          value: function () {
            return Things.DataGlobal.t("label.url");
          },
        },

        /**
         * group combo label
         */
        groupListLabel: {
          type: String,
          value: function () {
            return Things.DataGlobal.t("menu.LabelGroup");
          },
        },
      },

      listeners: {
        "things-card-image-selected": "_onImageSelected",
        "scroller.lower-threshold": "goNextPage",
        "create-label-ajax.things-ajax-response": "labelImported",
        "import-btn-tap": "importFromUrl",
        "confirm-btn-tap": "confirmButtonTapped",
      },

      /**
       * Life Cycle - Ready
       */
      ready: function () {
        this.page = 1;
        this.limit = 50;
      },

      /**
       * search 결과 totalCount를 초기화 하기 위한 function
       *
       * @param {Object} lastResponse
       */
      _responseChanged: function (lastResponse) {
        var items = this.itemsProp && lastResponse[this.itemsProp] ? lastResponse[this.itemsProp] : lastResponse;
        this.totalCount =
          this.totalProp && lastResponse[this.totalProp] ? lastResponse[this.totalProp] : lastResponse.length;

        if (items && items.length > 0) {
          items.forEach(function (item) {
            item.version = "Version : " + item.version;
            item.status = "Status : " + item.status;
            item.path = item.attachment ? item.attachment.path : null;
          });
        }

        if (this.page <= 1 || !this.items) {
          this.items = items;
        } else {
          this.items = this.items.concat(items);
        }
      },

      /**
       * item 클릭시 발생하는 이벤트
       * 클릭한 아이템의 meta 정보를 초기화 하고 dialog를 오픈 합니다.
       */
      _onImageSelected: function (e) {
        var label = e.detail;

        if (label.attachment_id || label.attachment) {
          var attchmentId = label.attachment_id ? label.attachment_id : label.attachment.id;
          var baseUrl = this.get("globals.baseUrl");

          if (baseUrl && attchmentId.indexOf(baseUrl) === -1) {
            label.attachment_id = baseUrl + "/download/" + attchmentId + "?dc=" + label.updated_at;
          }
        }

        this.singleItem = label;
        this.$["dialog"].open();
      },

      /**
       * 다음 페이지 이동
       */
      goNextPage: function () {
        if (this.totalCount == 0) {
          this.$.scroller.clearTriggers();
          return;
        }

        if (this.page * this.limit < this.totalCount) {
          this.page = this.page + 1;
        }

        this.$.scroller.clearTriggers();
      },

      /**
       * 다른 URL로 부터 데이터를 받아서 import
       */
      importFromUrl: function (e) {
        this.$["label-group-ajax"].generateRequest();
        this.$["import-dialog"].open();
      },

      /**
       * 다이얼로그 확인 버튼 누를시
       */
      confirmButtonTapped: function () {
        if (this.groupId && this.targetUrl) {
          this.$["import-dialog"].close();
          this.createLabel(this.targetUrl);
        }
      },

      /**
       * Create Scene
       */
      createLabel: function (targetUrl) {
        if (targetUrl) {
          this.$["find-label-ajax"].resourceUrl = targetUrl;
          this.$["find-label-ajax"].generateRequest();
        }
      },

      /**
       * Import Data 변경시
       */
      importDataChange: function (importData) {
        if (importData) {
          delete importData["id"];
          importData.label_group_id = this.groupId;
          importData.domain_id = Things.DataGlobal.user.domain_id;
          var createAjax = this.$["create-label-ajax"];
          createAjax.body = importData;
          createAjax.generateRequest();
          this.clearValue();
        }
      },

      /**
       * Scene import 후 value clear
       */
      clearValue: function () {
        this.targetUrl = "";
        this.groupId = "";
      },

      /**
       * Label이 Import된 이 후
       */
      labelImported: function (event) {
        this.refreshData();
        this.openInfoMsg({
          text: Things.DataGlobal.t("button.import") + " " + Things.DataGlobal.t("label.success"),
          title: Things.DataGlobal.t("label.success"),
        });
      },
    });
  </script>
</dom-module>

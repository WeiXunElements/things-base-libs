<link rel="import" href="./things-base-db-mgr-column.html" />
<link rel="import" href="./things-base-db-mgr-index.html" />
<link rel="import" href="./things-base-db-mgr-data.html" />
<link rel="import" href="./things-base-db-mgr-sql.html" />

<!--
	데이터베이스 테이블 관리 화면
-->

<dom-module id="things-base-db-mgr">
  <template>
    <style>
      :host {
        display: block;
        @apply (--layout-vertical);
        @apply (--layout-flex);
      }
      things-layout-hera {
        @apply (--layout-flex);
      }
      things-layout-hades {
        @apply (--layout-flex);
      }
      things-resource-grid {
        @apply (--layout-flex);
      }
      .container {
        @apply (--layout-vertical);
        @apply (--layout-flex);
      }
    </style>

    <things-ajax
      auto
      id="resource-meta"
      resource-url="[[menuMetaUrl]]"
      resource-action="index"
      last-response="{{metaData}}"
    >
    </things-ajax>

    <things-search-form
      id="search-form"
      title="[[menuInfo.title]]"
      form-fields="[[searchFormFields]]"
      select-fields="[[selectFields]]"
      sort-fields="[[sortFields]]"
      action-url="[[menuInfo.resource_url]]"
      page="{{page}}"
      limit="{{limit}}"
      last-response="{{lastResponse}}"
    >
    </things-search-form>

    <things-layout-hera left-content-title="[[leftContentTitle]]" hide-right-subtitle right-ratio="[[rightRatio]]">
      <!-- 레이아웃 좌측의 테이블 리스트 그리드 -->
      <things-resource-grid
        left
        id="grid"
        config="[[gridConfig]]"
        model="[[gridModel]]"
        columns="[[gridColumns]]"
        data="[[lastResponse]]"
        selected-row-data="{{resource}}"
        fixed-column-count="[[menuInfo.fixed_columns]]"
        buttons="[[buttons]]"
      >
      </things-resource-grid>

      <things-layout-hades right id="right-tab-layout" sections="[[sections]]">
        <!-- 첫번째 탭의 테이블 컬럼 정보 -->
        <div tab-content-1 class="container">
          <things-base-db-mgr-column resource="[[resource]]" table-columns="{{tableColumns}}">
          </things-base-db-mgr-column>
        </div>

        <!-- 두번째 탭의 테이블 인덱스 설정 화면 -->
        <div tab-content-2 class="container">
          <things-base-db-mgr-index resource="[[resource]]"> </things-base-db-mgr-index>
        </div>

        <!-- 세번째 탭의 테이블 데이터 설정 화면 -->
        <div tab-content-3 class="container">
          <things-base-db-mgr-data resource="[[resource]]" table-columns="[[tableColumns]]"> </things-base-db-mgr-data>
        </div>

        <!-- 네번째 탭의 쿼리 작성기 화면 -->
        <div tab-content-4 class="container">
          <things-base-db-mgr-sql resource="[[resource]]" table-columns="[[tableColumns]]"> </things-base-db-mgr-sql>
        </div>
      </things-layout-hades>
    </things-layout-hera>
  </template>

  <script>
    Polymer({
      is: "things-base-db-mgr",

      behaviors: [Things.ResourceMenuContentBehavior],

      properties: {
        /**
         * Left Content Title
         */
        leftContentTitle: {
          type: String,
          value: function () {
            return Things.DataGlobal.t("label.table");
          },
        },

        /**
         * things-layout-hera의 비율을 결정하는 property
         */
        rightRatio: {
          type: String,
          value: function () {
            return "ratio3";
          },
        },

        /**
         * Grid Config
         */
        gridConfig: {
          type: Object,
          value: function () {
            return {
              /*options: {
								checkBar: {
									visible: false
								}
							}*/
            };
          },
        },

        /**
         * Tab Sections
         */
        sections: {
          type: Array,
          value: function () {
            return [
              {
                title: Things.DataGlobal.t("label.columns"),
                tabId: "table",
                isTab: true,
              },
              {
                title: Things.DataGlobal.t("label.index"),
                tabId: "index",
                isTab: true,
              },
              {
                title: Things.DataGlobal.t("label.data"),
                tabId: "data",
                isTab: true,
              },
              {
                title: Things.DataGlobal.t("label.sql"),
                tabId: "sql",
                isTab: true,
              },
            ];
          },
        },

        /**
         * Table Columns
         */
        tableColumns: {
          type: Array,
        },
      },
    });
  </script>
</dom-module>
